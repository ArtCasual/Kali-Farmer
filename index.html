<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kali-Farmer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer type="module" src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./assets/img/AristosKampourakisLogo.svg"
        width="260"
        height="260"
        alt="AK logo"
      />
      <!-- <h1 class="header__title">Kali Farmer</h1> -->
      <div class="weather__data">
        <img
          src=""
          width="32"
          height="32"
          alt="weather-icon"
          class="header__temp-icon"
        />
        <h2 class="header__temp-degree" data-temp-degree></h2>
      </div>
    </header>

    <div class="all-lists">
      <h2 class="task-list-title">Plan</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="add week"
          aria-label="new week"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-counter></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
            </label>
          </div>
        </div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="ml/L water"
              aria-label="new task"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-tasks-button>
            Clear Tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <!-- TEMPLATE FOR TASKS -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
          <input type="text" class="input-edit" readonly maxlength="3" />
          <span class="task-mlLitre">ml/L</span>
          <button class="btn edit" data-edit-task-button>edit</button>
        </label>
      </div>
    </template>
  </body>
</html>
